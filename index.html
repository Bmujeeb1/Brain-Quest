<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Puzzle Quest || By Mbel_Techyz</title>
    <link rel="stylesheet" href="/brainQuest.css">
</head>
<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        
        <button class="reset" type="reset" onclick="window.location.reload()">Reset Game</button>
        <p style="color: cyan;">Developed By Mbel_Techyz 2024</p>
    </div>

    <script>
        const emojis = ["🍎", "🍎", "🍊", "🍊", "🍉", "🍉", "🍌", "🍌", "🥑", "🥑", "🌽", "🌽", "🥕", "🥕", "🥭", "🥭"]
        let shuffle_emojis = emojis.sort( () => (Math.random() > .5) ? 2 : -1);
        for(let i = 0; i < emojis.length; i++) {
            let box = document.createElement("div");
            box.className = 'item';
            box.innerHTML = shuffle_emojis[i]

            box.onclick = function(){
                this.classList.add('openBox')
                // Timing function to Rotate 
                setTimeout(function () {
                    if(document.querySelectorAll('.openBox').length > 1){
                        if(document.querySelectorAll('.openBox')[0].innerHTML == document.querySelectorAll('.openBox')[1].innerHTML){
                            document.querySelectorAll('.openBox')[0].classList.add('boxMatch');
                            document.querySelectorAll('.openBox')[1].classList.add('boxMatch');

                            document.querySelectorAll('.openBox')[1].classList.remove('openBox');
                            document.querySelectorAll('.openBox')[0].classList.remove('openBox');
                            
                            // If game is matched well and completed
                            if(document.querySelectorAll('.boxMatch').length == emojis.length){
                                alert("You Win! Puzzle Completed. Click 'RESET GAME'")
                            }
                        } else {
                            document.querySelectorAll('.openBox')[1].classList.remove('openBox');
                            document.querySelectorAll('.openBox')[0].classList.remove('openBox');
                        }
                    }
                }, 500)
            }
            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
</html>
